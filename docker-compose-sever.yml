version: '3.8'
services:
  celery_render:
    container_name: celery_render
    restart: always
    build:
      context: .
    command: celery -A celeryworker worker -l INFO --hostname=Sever-Content --concurrency=5 -Q render_video_content
    volumes:
      - .:/app
  celery_render_reup:
    container_name: celery
    restart: always
    build:
      context: .
    command: celery -A celeryworker worker -l INFO --hostname=Sever-Reup --concurrency=2 -Q render_video_reupload
    volumes:
      - .:/app
